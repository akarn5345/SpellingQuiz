name: Generate Quiz JSON

on:
  push:
    paths:
      - 'word_list.csv'
      - 'generate_quiz.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run script to generate quiz_data.json
        run: python generate_quiz.py

      - name: Commit and push generated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add quiz_data.json
          git commit -m "Auto-generated quiz_data.json"
          git push
