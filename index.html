<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .year-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .quiz-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Spelling Quiz</h1>
  <div class="year-buttons">
    <button onclick="loadQuiz(2022)">2022</button>
    <button onclick="loadQuiz(2023)">2023</button>
    <button onclick="loadQuiz(2024)">2024</button>
  </div>

  <div class="quiz-container" id="quiz-container">
    <p>Select a year to begin the quiz.</p>
  </div>

  <script>
    let quizData = [];

    async function loadQuiz(year) {
      const res = await fetch('quiz_data.json');
      const data = await res.json();
      quizData = data.filter(q => q.correct_word_year === year || String(q.correct_word_year) === String(year));
      displayQuiz(quizData);
    }

    function displayQuiz(questions) {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>Q${index + 1}. ${q.question}</h3>
          <ul>
            ${Object.entries(q.options).map(([key, val]) => `<li><button onclick="checkAnswer('${key}', '${q.correct_letter}', this)">${val}</button></li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
      });
    }

    function checkAnswer(selected, correct, btn) {
      if (selected === correct) {
        btn.style.backgroundColor = 'lightgreen';
      } else {
        btn.style.backgroundColor = 'lightcoral';
      }
    }
  </script>
</body>
</html>
