<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
    }
    .year-buttons {
      margin-bottom: 20px;
    }
    .year-buttons label {
      margin-right: 10px;
      font-weight: 500;
    }
    .year-buttons input[type="checkbox"] {
      margin-right: 5px;
    }
    button.start-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .quiz-container {
      margin-top: 20px;
    }
    .question-block {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question-block h3 {
      margin-bottom: 10px;
    }
    .question-block ul {
      list-style: none;
      padding: 0;
    }
    .question-block li {
      margin: 5px 0;
    }
    .question-block button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #007acc;
      border-radius: 4px;
      background-color: #f0f8ff;
      cursor: pointer;
    }
    .score {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Spelling Quiz</h1>
  <div class="year-buttons">
    <label><input type="checkbox" value="2022" />2022</label>
    <label><input type="checkbox" value="2023" />2023</label>
    <label><input type="checkbox" value="2024" />2024</label>
    <br>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-container" id="quiz-container">
    <p>Select year(s) and click "Start Quiz".</p>
  </div>

  <script>
    let quizData = [];
    let usedQuestions = new Set();
    let score = 0;
    let currentQuestionIndex = 0;
    let selectedQuestions = [];

    async function startQuiz() {
      const res = await fetch('quiz_data.json');
      const data = await res.json();
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const selectedYears = Array.from(checkboxes).map(cb => cb.value);

      if (selectedYears.length === 0) {
        alert("Please select at least one year.");
        return;
      }

      quizData = data.filter(q => selectedYears.includes(String(q.year)));
      if (quizData.length === 0) {
        document.getElementById('quiz-container').innerHTML = '<p>No questions found for selected years.</p>';
        return;
      }

      // Shuffle and select 25 unique questions
      shuffleArray(quizData);
      selectedQuestions = quizData.filter(q => !usedQuestions.has(q.correct_word)).slice(0, 25);
      selectedQuestions.forEach(q => usedQuestions.add(q.correct_word));
      score = 0;
      currentQuestionIndex = 0;

      displayQuestion();
    }

    function displayQuestion() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      if (currentQuestionIndex >= selectedQuestions.length) {
        container.innerHTML = `<div class="score">Quiz Complete! Your score: ${score} / ${selectedQuestions.length}</div>`;
        return;
      }

      const q = selectedQuestions[currentQuestionIndex];
      const div = document.createElement('div');
      div.className = 'question-block';
      div.innerHTML = `
        <h3>Q${currentQuestionIndex + 1}. ${q.question}</h3>
        <ul>
          ${Object.entries(q.options).map(([key, val]) => `
            <li>
              <button onclick="checkAnswer('${key}', '${q.correct_letter}', '${val}', this)">${val}</button>
            </li>
          `).join('')}
        </ul>
      `;
      container.appendChild(div);
    }

    function checkAnswer(selected, correct, correctWord, btn) {
      const buttons = btn.parentElement.parentElement.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        btn.style.backgroundColor = 'lightgreen';
        score++;
      } else {
        btn.style.backgroundColor = 'lightcoral';
        buttons.forEach(b => {
          if (b.innerText === correctWord) {
            b.style.backgroundColor = 'lightgreen';
          }
        });
      }

      setTimeout(() => {
        currentQuestionIndex++;
        displayQuestion();
      }, 800);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
