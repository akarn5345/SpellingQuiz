<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }
    .year-buttons {
      margin-bottom: 20px;
    }
    .year-buttons label {
      margin-right: 10px;
      font-weight: 500;
    }
    .year-buttons input[type="checkbox"] {
      margin-right: 5px;
    }
    button.start-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .font-controls {
      margin: 10px 0;
    }
    .font-controls button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    .quiz-container {
      margin-top: 20px;
    }
    .question-block {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .question-block h3 {
      margin-bottom: 10px;
      font-size: 1.05em;
    }
    .question-block ul {
      list-style: none;
      padding: 0;
    }
    .question-block li {
      margin: 5px 0;
    }
    .question-block button {
      width: auto;
      min-width: 120px;
      max-width: 90%;
      padding: 8px 16px;
      font-size: 16px;
      border: 1px solid #007acc;
      border-radius: 4px;
      background-color: #f0f8ff;
      cursor: pointer;
    }
    .score {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Spelling Quiz</h1>
  <div class="year-buttons">
    <label><input type="checkbox" value="2022" />2022</label>
    <label><input type="checkbox" value="2023" />2023</label>
    <label><input type="checkbox" value="2024" />2024</label>
    <br>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>
  <div class="font-controls">
    <label>Adjust Font Size:</label>
    <button onclick="adjustFontSize(1)">A+</button>
    <button onclick="adjustFontSize(-1)">A-</button>
  </div>
  <div class="quiz-container" id="quiz-container">
    <p>Select year(s) and click "Start Quiz".</p>
  </div>

  <script>
    let quizData = [];
    let usedQuestions = new Set();
    let score = 0;
    let selectedQuestions = [];
    let fontSize = 16;
    const questionPrompts = [
      "Which of these is correctly spelled?",
      "Pick the right spelling:",
      "Choose the correct form:",
      "Spot the correct word:",
      "Correct spelt word:"
    ];

    async function startQuiz() {
      const res = await fetch('quiz_data.json');
      const data = await res.json();
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const selectedYears = Array.from(checkboxes).map(cb => cb.value);

      if (selectedYears.length === 0) {
        alert("Please select at least one year.");
        return;
      }

      quizData = data.filter(q => selectedYears.includes(String(q.year)));
      if (quizData.length === 0) {
        document.getElementById('quiz-container').innerHTML = '<p>No questions found for selected years.</p>';
        return;
      }

      shuffleArray(quizData);
      selectedQuestions = quizData.filter(q => !usedQuestions.has(q.correct_word)).slice(0, 25);
      selectedQuestions.forEach(q => usedQuestions.add(q.correct_word));
      score = 0;

      displayAllQuestions();
    }

   function displayAllQuestions() {
  const container = document.getElementById('quiz-container');
  container.innerHTML = '';
  selectedQuestions.forEach((q, index) => {
    const prompt = questionPrompts[Math.floor(Math.random() * questionPrompts.length)];
    const div = document.createElement('div');
    div.className = 'question-block';
    div.innerHTML = `
      <h3>Q${index + 1}. ${prompt}</h3>
      <ul>
        ${Object.entries(q.options).map(([key, val]) => `
          <li>
            <button data-correct="${key === q.correct_letter}" data-value="${val}" onclick="checkAnswer(this, '${q.correct_letter}', '${q.options[q.correct_letter]}')">${val}</button>
          </li>
        `).join('')}
      </ul>
    `;
    container.appendChild(div);
  });

  const scoreDiv = document.createElement('div');
  scoreDiv.className = 'score';
  scoreDiv.textContent = `Score: 0 / ${selectedQuestions.length}`;
  container.appendChild(scoreDiv);

  const resultDiv = document.createElement('div');
  resultDiv.className = 'result';
  resultDiv.id = 'result-msg';
  container.appendChild(resultDiv);
}

function checkAnswer(btn, correctLetter, correctValue) {
  const questionBlock = btn.closest('.question-block');
  const buttons = questionBlock.querySelectorAll("button");
  buttons.forEach(b => b.disabled = true);

  if (btn.dataset.correct === "true") {
    btn.style.backgroundColor = 'lightgreen';
    score++;
  } else {
    btn.style.backgroundColor = 'lightcoral';
  }

  const scoreDiv = document.querySelector('.score');
  if (scoreDiv) {
    scoreDiv.textContent = `Score: ${score} / ${selectedQuestions.length}`;
  }

  const allButtons = document.querySelectorAll('.question-block button:not([disabled])');
  if (allButtons.length === 0) {
    const resultMsg = document.getElementById('result-msg');
    const percent = (score / selectedQuestions.length) * 100;
    resultMsg.textContent = percent >= 50 ? "✅ Passed!" : "❌ Failed. Try Again.";
    resultMsg.style.color = percent >= 50 ? "green" : "red";
  }
}

  const scoreDiv = document.querySelector('.score');
  if (scoreDiv) {
    scoreDiv.textContent = `Score: ${score} / ${selectedQuestions.length}`;
  }

  const allButtons = document.querySelectorAll('.question-block button:not([disabled])');
  if (allButtons.length === 0) {
    const resultMsg = document.getElementById('result-msg');
    const percent = (score / selectedQuestions.length) * 100;
    resultMsg.textContent = percent >= 50 ? "✅ Passed!" : "❌ Failed. Try Again.";
    resultMsg.style.color = percent >= 50 ? "green" : "red";
  }
}




    function adjustFontSize(change) {
      fontSize += change;
      document.querySelectorAll('.question-block').forEach(el => {
        el.style.fontSize = fontSize + 'px';
      });
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
