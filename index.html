<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .year-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .quiz-container {
      margin-top: 20px;
    }
    .question-block {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .question-block ul {
      list-style: none;
      padding: 0;
    }
    .question-block li {
      margin: 5px 0;
    }
    .question-block button {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Spelling Quiz</h1>
  <div class="year-buttons">
    <button onclick="loadQuiz(2022)">2022</button>
    <button onclick="loadQuiz(2023)">2023</button>
    <button onclick="loadQuiz(2024)">2024</button>
  </div>

  <div class="quiz-container" id="quiz-container">
    <p>Select a year to begin the quiz.</p>
  </div>

  <script>
    let quizData = [];

    async function loadQuiz(year) {
      const res = await fetch('quiz_data.json');
      const data = await res.json();
      quizData = data.filter(q => String(q.year) === String(year));
      displayQuiz(quizData);
    }

    function displayQuiz(questions) {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      if (questions.length === 0) {
        container.innerHTML = '<p>No questions found for this year.</p>';
        return;
      }

      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question-block';
        div.innerHTML = `
          <h3>Q${index + 1}. ${q.question}</h3>
          <ul>
            ${Object.entries(q.options).map(([key, val]) => `
              <li>
                <button onclick="checkAnswer('${key}', '${q.correct_letter}', this)">${val}</button>
              </li>
            `).join('')}
          </ul>
        `;
        container.appendChild(div);
      });
    }

    function checkAnswer(selected, correct, btn) {
      const buttons = btn.parentElement.parentElement.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        btn.style.backgroundColor = 'lightgreen';
      } else {
        btn.style.backgroundColor = 'lightcoral';
        buttons.forEach(b => {
          if (b.innerText === btn.parentElement.parentElement.parentElement.dataset.correctWord) {
            b.style.backgroundColor = 'lightgreen';
          }
        });
      }
    }
  </script>
</body>
</html>
