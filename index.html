<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .question {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .question h3 {
      margin-top: 0;
    }

    .options label {
      display: block;
      position: relative;
      padding-left: 40px;
      margin: 12px 0;
      cursor: pointer;
      user-select: none;
    }

    .options input[type="radio"] {
      display: none;
    }

    .options label::before {
      content: "";
      position: absolute;
      left: 0;
      top: 6px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #ccc;
      background: white;
      transition: all 0.3s ease;
    }

    .correct::before {
      content: "✔";
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 24px;
      background-color: #2ecc71;
      border: none;
      border-radius: 50%;
    }

    .incorrect::before {
      content: "✖";
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 24px;
      background-color: #e74c3c;
      border: none;
      border-radius: 4px;
    }

    .answer {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }

    .correct-text {
      color: green;
    }

    .incorrect-text {
      color: red;
    }

    #results {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .question {
        padding: 15px;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div id="quiz"></div>
  <button onclick="showResults()">Submit Quiz</button>
  <div id="results"></div>

        const quizContainer = document.getElementById('quiz');

        selectedQuestions.forEach((q, index) => {
          const questionDiv = document.createElement('div');
          questionDiv.className = 'question';
          questionDiv.innerHTML = `<h3>Q${index + 1}. ${q.question}</h3>`;

          const optionsDiv = document.createElement('div');
          optionsDiv.className = 'options';

          for (let letter in q.options) {
            optionsDiv.innerHTML += `
              <label>
                <input type="radio" name="q${index}" value="${letter}" onchange="checkAnswer(${index}, this)">
                ${letter}. ${q.options[letter]}
              </label>
            `;
          }

          const answerDiv = document.createElement('div');
          answerDiv.id = `answer${index}`;
          answerDiv.className = 'answer';
          questionDiv.appendChild(optionsDiv);
          questionDiv.appendChild(answerDiv);
          quizContainer.appendChild(questionDiv);
        });
      });
